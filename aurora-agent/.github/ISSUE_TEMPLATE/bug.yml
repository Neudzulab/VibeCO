name: Hata Bildirimi
description: Hataları rapor etmek için kullanın.
title: "[Bug] <kısa başlık>"
labels: ["bug"]
body:
  - type: textarea
    id: steps
    attributes:
      label: Çoğaltma Adımları
      description: Hatayı tekrar oluşturmak için gereken adımları yazın.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Beklenen Davranış
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Gerçek Davranış
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Ek Bilgiler
      description: Loglar, ekran görüntüleri veya etkilenen ortam.
